<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- Font Awesome Icons -->
        <script
            src="https://kit.fontawesome.com/6eee838ca4.js"
            crossorigin="anonymous"
        ></script>
        <!-- Custome CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css" />
        <!-- Title -->
        <title>World News</title>
    </head>
    <body class="bg-light">
        <!-- Start Header Section -->
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg py-4">
                    <a class="navbar-brand" href="#"><span>World</span>News</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item pe-3">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >News</a
                                >
                            </li>
                            <li class="nav-item pe-3">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    ><img
                                        class="header-avatar"
                                        src="images/Avatar.png"
                                /></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- End Header Section -->
        <!-- Start News Category Section -->
        <section class="news-category-area">
            <div class="container">
                <ul id="newsCategoriesId" class="news-categories-list"></ul>
            </div>
        </section>
        <!-- End News Category Section -->

        <!-- Start Count News Category Section -->
        <section class="count-news-category-area">
            <div class="container">
                <div
                    id="lengthNewsByCategoriesElement"
                    class="length-releted-categorey-news"
                ></div>
            </div>
        </section>
        <!-- End Count News Category Section -->

        <!-- Start Filter News Section -->
        <section class="filter-news-area my-5">
            <div class="container">
                <div class="filter-wrapper d-flex justify-content-between">
                    <div class="sort-by-view d-flex w-50">
                        <label>Sort by View:</label>
                        <select
                            id="sortingSelectId"
                            class="form-select w-25 h-75"
                            aria-label="Default select example"
                        >
                            <option selected value="default">Default</option>
                        </select>
                    </div>
                    <div class="sort-by-date-trending w-50">
                        <ul class="d-flex justify-content-end">
                            <li><button>Todayâ€™s Pick</button></li>
                            <li><button>Trending</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Filter News Section -->
        <!-- Start Loader Section -->
        <section
            id="loaderId"
            class="d-none d-flex align-items-center justify-content-center"
            style="height: 140px"
        >
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- End Loader Section -->
        <!-- Start News List Section -->
        <section class="news-list-area">
            <div id="single-news-card-id" class="container"></div>
        </section>
        <!-- End News List Section -->

        <!-- Start Modal  -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsTitleId"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="single-news-details bg-white mb-4">
                            <div class="row d-flex flex-column">
                                <div class="col-md-12">
                                    <div class="image-thumbnail-news p-4">
                                        <img
                                            id="news-thumbnail-id"
                                            class="img-fluid w-100"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="single-news-info p-2">
                                        <p id="newsDetailId" class="my-4"></p>

                                        <div
                                            class="footer-news d-flex justify-content-between align-items-center flex-wrap"
                                        >
                                            <div
                                                class="author-info d-flex align-items-center"
                                            >
                                                <div class="author-avatar">
                                                    <img id="authorAvatarId" />
                                                </div>
                                                <div
                                                    class="author-profile ms-2"
                                                >
                                                    <h3 id="authorNameId"></h3>
                                                    <p id="publishedDateId"></p>
                                                </div>
                                            </div>
                                            <div class="total-view">
                                                <i
                                                    class="fa-regular fa-eye"
                                                ></i>
                                                <span
                                                    id="viewTotalId"
                                                    class="ms-1"
                                                ></span>
                                            </div>

                                            <div class="news-reader-rating">
                                                <p>
                                                    Rating:<span
                                                        id="ratingId"
                                                        class="ms-1"
                                                    ></span>
                                                </p>
                                            </div>
                                            <div
                                                class="news-reader-rating mt-3"
                                            >
                                                <p>
                                                    Badge:<span
                                                        id="badgeId"
                                                        class="ms-1"
                                                    ></span>
                                                </p>
                                            </div>

                                            <div
                                                class="news-details-modal mt-3"
                                            >
                                                <p>
                                                    Is Today Pick:
                                                    <span
                                                        id="isTodayPickUpId"
                                                    ></span>
                                                </p>
                                                <p>
                                                    Is Trending:
                                                    <span
                                                        id="isTrendingId"
                                                    ></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal  -->

        <!-- Start Footer Area -->
        <footer class="py-4 bg-white">
            <p class="text-center">Copyright 2022 World News</p>
        </footer>
        <!-- End Footer Area -->
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>
        <!-- Cutome JS -->
        <script src="js/news.js"></script>
    </body>
</html>
