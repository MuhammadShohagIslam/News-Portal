<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- Font Awesome Icons -->
        <script
            src="https://kit.fontawesome.com/6eee838ca4.js"
            crossorigin="anonymous"
        ></script>
        <!-- Custome CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css" />
        <!-- Title -->
        <title>World News</title>
    </head>
    <body class="bg-light">
        <!-- Start Header Section -->
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg py-4">
                    <a class="navbar-brand" href="#"><span>World</span>News</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item pe-3">
                                <a class="nav-link" aria-current="page" href="#"
                                    >News</a
                                >
                            </li>
                            <li class="nav-item pe-3">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    ><img
                                        class="header-avatar"
                                        src="images/Avatar.png"
                                /></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- End Header Section -->
        <!-- Start News Category Section -->
        <section class="news-category-area">
            <div class="container">
                <ul class="news-categories-list">
                    <li><button>News</button></li>
                </ul>
            </div>
        </section>
        <!-- End News Category Section -->

        <!-- Start Count News Category Section -->
        <section class="count-news-category-area">
            <div class="container">
                <div class="length-releted-categorey-news">
                    <h2>4 items found for category Entertainment</h2>
                </div>
            </div>
        </section>
        <!-- End Count News Category Section -->

        <!-- Start Filter News Section -->
        <section class="filter-news-area my-5">
            <div class="container">
                <div class="filter-wrapper d-flex justify-content-between">
                    <div class="sort-by-view d-flex w-50">
                        <label>Sort by View:</label>
                        <select
                            class="form-select w-25 h-75"
                            aria-label="Default select example"
                        >
                            <option selected>Default</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="sort-by-date-trending w-50">
                        <ul class="d-flex justify-content-end">
                            <li>Todayâ€™s Pick</li>
                            <li>Trending</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Filter News Section -->
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>
        <!-- Cutome JS -->
        <script src="js/news.js"></script>
    </body>
</html>
